<!DOCTYPE html>
<html>
    <head>
       <title>My To Do List</title> 
       <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
       <link rel="stylesheet" href="style.css">
       <link href="https://fonts.googleapis.com/css?family=Montserrat:400,900&display=swap" rel="stylesheet">
      </head>

    <body>
      <div class="container-fluid">

        <div>
          <nav class="navbar fixed-top navbar-expand-md navbar-dark bg-dark">   
          <a class="navbar-brand" href=""><h1>To Do List</h1></a>
          </nav>
        </div>
        
        <div class = "row" id = "input">
          <div class = "col-md-6" style = "border: 1px solid">
            <h2>New task: <input type="text" name="New task" > 
            <input id = "add" type="submit" value="Add"> </h2>
          </div>
          <div class = "col-12 col-md-3" id = "total" style = "border: 1px solid">
            <p>Total number of tasks: <input type=number> </p>
          </div>
        </div>

        <div class = "row item">
            <div class = "col-md-3" style = "border: 1px solid">
              Task 1 
              <input class = "delete" type="submit" value="Delete">
              <input class = "edit" type="submit" value="Edit">
            </div>       
       
            <div class = "col-md-3" style = "border: 1px solid">
              Task 2 
              <input class = "delete" type="submit" value="Delete">
              <input class = "edit" type="submit" value="Edit">
            </div>

            <div class = "col-md-3" style = "border: 1px solid">
              Task 3 
              <input class = "delete" type="submit" value="Delete">
              <input class = "edit" type="submit" value="Edit">
            </div>
        </div>
       
      </div>
    </body>
</html>
