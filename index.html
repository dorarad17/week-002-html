<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>My To Do List</title>
		<link
			rel="stylesheet"
			href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
			integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="style.css" />
		<link
			href="https://fonts.googleapis.com/css?family=Montserrat:400,900&display=swap"
			rel="stylesheet"
		/>
		<script
			src="https://kit.fontawesome.com/1d9bccfbfb.js"
			crossorigin="anonymous"
		></script>
	</head>

	<body>
		<div class="container">
			<div>
				<nav class="navbar fixed-top navbar-expand-md">
					<a class="navbar-brand" href=""><h1>To Do List</h1></a>
					<nav class="navbar add">
						<form class="form-inline">
							<input
								class="form-control mr-sm-2"
								type="search"
								placeholder="Add new task"
								aria-label="Search"
							/>
							<button type="button" class="btn btn-success">
								<i class="fas fa-plus"></i>
							</button>
						</form>
					</nav>
				</nav>
			</div>

			<div class="text-center" id="total">
				<div class="pyro">
					<div class="before"></div>
					<div class="after"></div>
				</div>
				<p>Total number of tasks:</p>
				<span id="number">3</span>
			</div>

			<div class="row item text-center">
				<div class="col-md-12">
					Task 1
					<button type="button" class="btn btn-danger">
						<i class="far fa-trash-alt"></i>
					</button>
					<button type="button" class="btn btn-warning">
						<i class="fas fa-pencil-alt"></i>
					</button>
				</div>
			</div>

			<div class="row item text-center">
				<div class="col-md-12">
					Task 2
					<button type="button" class="btn btn-danger">
						<i class="far fa-trash-alt"></i>
					</button>
					<button type="button" class="btn btn-warning">
						<i class="fas fa-pencil-alt"></i>
					</button>
				</div>
			</div>

			<div class="row item text-center">
				<div class="col-md-12">
					Task 3
					<button type="button" class="btn btn-danger">
						<i class="far fa-trash-alt"></i>
					</button>
					<button type="button" class="btn btn-warning">
						<i class="fas fa-pencil-alt"></i>
					</button>
				</div>
			</div>
		</div>
	</body>
</html>
